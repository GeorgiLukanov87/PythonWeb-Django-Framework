{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="pet-profile">
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <img src="{{ pet.personal_photo }}"
                             alt="image of {{ pet.name }}">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <p>{{ pet.name }}</p>
                        {% if is_owner %}
                            <a href="{% url 'edit pet' username=username pet_slug=pet.slug %}">
                                <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}" alt="edit button">
                            </a>
                            <a href="{% url 'delete pet' username=username pet_slug=pet.slug %}">
                                <img class="bin-img" src="{% static 'images/icon-remove-22.jpg' %}" alt="bin button">
                            </a>
                        {% endif %}
                    </div>
                    <div class="data">
                        <span>{{ photos_count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="pet-posts">

            {% if all_photos %}
                {% include 'common/pets-posts.html' with photo=photo %}

            {% else %}

            {% endif %}

        </div>
    </div>

{% endblock %}

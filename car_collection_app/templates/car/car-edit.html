{% extends 'base.html' %}
{% block content %}

    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'edit car' pk=car.pk %}">
            <div class="container">

                <h1>Edit Car</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Edit Car">
            </div>
        </form>
    </section>

{% endblock %}

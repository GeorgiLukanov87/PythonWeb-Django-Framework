{% extends 'base.html' %}
{% load static %}
{% block content %}

    {% if not games %}
        <p class="no-articles">No games yet</p>
        {% else %}

    <section id="welcome-world">
        {% for game in games %}

                    <div class="game">
            <div class="image-wrap">

                <img src="{{ game.image_url }}"
                     alt="{{ game.category }}">
            </div>
            <h3>{{ game.title }}</h3>
            <h1>{{ game.category }}</h1>
            <div class="data-buttons">
                <a href="{% url 'details game' pk=game.pk %}" class="btn details-btn">Details</a>
            </div>
        </div>

        {% endfor %}

    {% endif %}




    </section>

{% endblock %}

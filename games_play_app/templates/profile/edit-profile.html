{% extends 'base.html' %}
{% block content %}

    <section id="register-page" class="content auth">
        <form id="register" action="{% url 'edit profile' %}" method="post">
            <div class="container">
                <h1>Edit Profile</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>


{% endblock %}

{% extends 'base.html' %}
{% block content %}

        {% if profile %}
        <div class="body">
            <h1>Your Profile</h1>
            <div class="note-container">
                <h2>
                    {{ profile.first_name}} {{ profile.last_name }}
                    <img src="{{ profile.image_url }}" />
                </h2>
                <p>Age: 28</p>
                <div>
                    <p>All notes: {{ notes.count }}</p>
                </div>
                <div class="right">
                    <a class="button delete" href="/delete/4">Delete</a>
                </div>
            </div>
            <!--end profile details container-->
        </div>
    {% endif %}

{% endblock %}
